<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="index.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <title>Simple HTML Page</title>
    </head>
    <body>
        <div class="container">
            <div id="envelope" class="close">
                <div class="front flap"></div>
                <div class="front pocket"></div>
                <div class="letter">
                    <p class="words line1">Hello,</p>
                    <p class="words line2">HELLO WORLD!</p>
                    <p class="words line3">Thank you,</p>
                    <p class="words line4">greycard</p>
                </div>
            </div>
        </div>
        <h1 style="font-family:Serif" class="Page">Testing</h1>
        <div class="close">
            <button id="open">OPEN</button>
            <button id="close">CLOSE</button>
            <a href="./next/next.html" class="button">NEXT</a>
        </div>
        <img id="car-image" src="./assets/car.jpg" alt="Car Image" class="hidden">
        <img id="car2-image" src="./assets/car2.jpg" alt="Car2 Image" class="hidden">
        <script src="index.js"></script>
    </body>
</html>
